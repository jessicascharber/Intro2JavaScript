<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Operations</h1>
<p id="sumTripled"></p>

<script>

var num1 = 10
var num2 = 17
var sum = num1 + num2;
var total = sum * 3;
document.getElementById("sumTripled").innerHTML = "The tripled sum of 10 + 17 is " + total + ".";

</script>

</body>
</html>
